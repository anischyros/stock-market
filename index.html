<!DOCTYPE>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Stock history analysis</title>
		<script src="https://d3js.org/d3.v3.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<style>

body
{
	background-color: #ffcc99;
}

#range-buttons
{
	margin-top: 30px;
}

svg
{
	width: 1000px;
	height: 500px;
	margin-left: auto;
	margin-right: auto;
	margin-bottom: 30px;
}

.axis path, .axis line
{
	fill: none;
	stroke: black;
	shape-rendering: crisp-edges;
}

.axis text
{
	font-family: sans-serif;
	font-size: 11px;
}

		</style>
	</head>
	<body>
		<div class="container">
			<div id="range-buttons" class="text-center">
				<button type="button" onclick="showFiveYears()">
					Five years</button>
				<button type="button" onclick="showOneYear()">One year</button>
				<button type="button" onclick="showNinetyDays()">
					Three months</button>
				<button type="button" onclick="showThirtyDays()">
					One month</button>
			</div>
			<svg></svg>
			<form id="stock-code-form"
				onsubmit="return onStockCodeFormSubmit()">
				<input id="stock-code" type="text" placeholder="Stock" 
					name="stock-code" size="5" maxlength="5" 
					oninput="onStockCodeInput()"/>
				<input id="submit-button" type="submit" value="Submit" />
			</form>
			<h5 class="text-center">
				Click button for stock to remove from graph</h5>
			<div id="stock-controls" class="text-center"></div>
		</div>
	</body>
	<script src="main.js"></script>
</html>
